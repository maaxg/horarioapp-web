<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Black Han Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Encode Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/singup.css" />

    <title>Horario App - Cadastro</title>
  </head>
  <body>
    <header>
      <div class="row center-between content">
        <a class="appname" href="../index.html">HorarioApp</a>
        <div>
          <a class="headerlink" href="./signup.html">Cadastro</a>
          <a class="headerlink" href="./login.html">Login</a>
        </div>
      </div>
    </header>

    <div class="signup-content">
      <h2 class="content-title">Novo usuário</h2>

      <form id="signup-form" class="column form-content">
        <section>
          <label class="content-label">Nome: </label>
          <input name="name" type="text" class="input" />
        </section>
        <section>
          <label class="content-label">Email: </label>
          <input name="email" type="email" class="input" />
        </section>
        <section>
          <label class="content-label">Instituição de Ensino: </label>
          <input name="institution" type="text" class="input" />
        </section>
        <section style="justify-content: center">
          <div style="margin-left: 24px; display: flex; align-items: center">
            <label style="margin-right: 22px" class="content-label"
              >Estado:
            </label>
            <select style="width: 60px" class="select" name="uf" id="uf">
              <option>UF</option>
              <option value="PE">PE</option>
            </select>
          </div>
          <div style="display: flex; align-items: center">
            <label
              style="margin-left: 12px; margin-right: 12px"
              class="content-label"
              >Cidade:
            </label>
            <select style="width: 100px" class="select" name="city" id="city">
              <option>Cidade</option>
              <option value="Recife">Recife</option>
            </select>
          </div>
        </section>
        <section>
          <label class="content-label">Senha: </label>
          <input name="password" type="password" class="input" />
        </section>

        <input
          type="submit"
          class="button"
          title="signup"
          name="signup"
          id="signup-button"
          value="Cadastrar"
        />
      </form>
    </div>
    <footer class="footer">
      <p class="footer-p">HorarioApp - 2023</p>
    </footer>
    <script src="../js/authentication.js"></script>
  </body>
</html>
