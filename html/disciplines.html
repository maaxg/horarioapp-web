<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Black Han Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Encode Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/singup.css" />
    <link rel="stylesheet" href="../css/disciplines.css" />
    <title>Horario App - Cadastro</title>
  </head>
  <body>
    <header>
      <div class="row center-between content">
        <a class="appname" href="http://127.0.0.1:5500/index.html"
          >HorarioApp</a
        >
        <p class="header-text-center">Bem Vindo {Fulano}</p>
        <div>
          <a class="headerlink" href="http://127.0.0.1:5500/html/signup.html"
            >Minha conta</a
          >
          <a class="headerlink" href="http://127.0.0.1:5500/index.html"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <div class="signup-content" id="create-discipline">
      <h2 class="content-title">Nova Disciplina</h2>

      <form id="create-discipline-form" class="column form-content">
        <section>
          <label class="content-label">Dia da semana: </label>
          <input
            type="date"
            placeholder="Selecione o dia da semana"
            class="input"
          />
        </section>
        <section>
          <label class="content-label">Nome da disciplina: </label>
          <input type="text" class="input" />
        </section>
        <section>
          <label class="content-label">Hora de início: </label>
          <input type="text" placeholder="07:00" class="input" />
        </section>
        <section>
          <label class="content-label">Hora de término: </label>
          <input type="text" placeholder="07:00" class="input" />
        </section>
        <section>
          <label class="content-label">Nome do professor: </label>
          <input type="text" class="input" />
        </section>
        <section>
          <label class="content-label">Sala: </label>
          <input type="text" class="input" />
        </section>

        <input
          id="create-discipline-button"
          type="submit"
          class="button"
          title="create-discipline"
          name="create-discipline"
          value="CADASTRAR"
        />
      </form>
    </div>
    <div class="signup-content" id="show-disciplines">
      <h2 class="content-title">Meu horário de aula</h2>
      <div id="list-content" class="list-content"></div>
    </div>
    <script src="../js/disciplines.js"></script>
  </body>
</html>
