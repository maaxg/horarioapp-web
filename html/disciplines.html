<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Black Han Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Encode Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/singup.css" />
    <link rel="stylesheet" href="../css/disciplines.css" />
    <title>Horario App - Cadastro</title>
  </head>
  <body>
    <header>
      <div class="row center-between content">
        <a class="appname" href="./disciplines.html"
          >HorarioApp</a
        >
        <p id="header-text-center" class="header-text-center"></p>
        <div>
          <a class="headerlink" 
            id="myaccount-button"
            >Minha conta</a
          >
          <a id="logout-button" class="headerlink">Logout</a>
        </div>
      </div>
    </header>

    <div class="signup-content" id="create-discipline">
      <h2 class="content-title">Nova Disciplina</h2>

      <form id="create-discipline-form" class="column form-content">
        <section>
          <label class="content-label">Dia da semana: </label>
          <select
            class="input select custom-select"
            name="weekDay"
            id="weekDay"
      
          >
            <option>Selecione o dia da semana...</option>
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
          </select>
        </section>
        <section>
          <label class="content-label">Nome da disciplina: </label>
          <input id="disciplineName" name="disciplineName" type="text" class="input custom-select" />
        </section>
        <section>
          <label class="content-label">Hora de início: </label>
          <select
  
            class="input select custom-select"
            name="startAt"
            id="startAt"
          >
            <option value="07:00">07:00</option>
            <option value="22:00">22:00</option>
          </select>
        </section>
        <section>
          <label class="content-label">Hora de término: </label>
          <select
            class="input select custom-select"
            name="endAt"
            id="endAt"
          >
          <option value="07:00">07:00</option>
          <option value="22:00">22:00</option>
          </select>
        </section>
        </section>
        <section>
          <label class="content-label">Nome do professor: </label>
            <input id="teacher" name="teacher" type="text" class="input custom-select" />
        </section>
        <section>
          <label class="content-label">Sala: </label>
          <input id="room" name="room" type="text" class="input custom-select" />
        </section>
       
        <input
          id="create-discipline-button"
          type="submit"
          class="button"
          title="create-discipline"
          name="create-discipline"
          value="CADASTRAR"
        />
      </form>
    </div>
    <div class="signup-content" id="show-disciplines">
      <h2 class="content-title">Meu horário de aula</h2>
      <div id="list-content" class="list-content">
     
      </div>
    </div>
    <script src="../js/disciplines.js"></script>
    <script src="../js/authentication.js"></script> 
  </body>
</html>
