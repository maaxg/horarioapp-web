<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Black Han Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Encode Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Horario App - Login</title>
  </head>
  <body>
    <header>
      <div class="row center-between content">
        <a class="appname" href="../index.html">HorarioApp</a>
        <div>
          <a class="headerlink" href="./signup.html">Cadastro</a>
          <a class="headerlink" href="./login.html">Login</a>
        </div>
      </div>
    </header>
    <div class="row center-between">
      <div></div>
      <div class="card">
        <h2 class="card-title">Login</h2>
        <form id="signin-form" class="column signin-form">
          <input name="email" type="email" placeholder="E-mail" class="input" />
          <input
            name="password"
            type="password"
            placeholder="Senha"
            class="input"
          />
          <input
            type="submit"
            class="button"
            name="login"
            id="signin-button"
            value="Login"
          />
        </form>
      </div>

      <img src="../assets/image.png" class="lading-image" />
    </div>
    <script src="../js/authentication.js"></script>
  </body>
</html>
